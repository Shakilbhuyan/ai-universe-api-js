<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eb75318268.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="text-center mt-4 mb-3 p-4">
        <h1>AI Universe Hub</h1>
        <button class="btn btn-danger">Sort By Date</button>
    </header>
    <main class="container">
        <!-- start AI information card -->
        <section>
            <div id="ai-container" class="row row-cols-1 row-cols-md-3 g-4">
                    
            </div>
        </section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
        <!-- show all btn -->
        <section>
            <div id="show-all" class="text-center d-none">
                <button id="btn-show-all" class="btn btn-primary mb-3">Show all</button>
              </div>
        </section>
    </main>
    <!-- script -->
    <script src="script/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
